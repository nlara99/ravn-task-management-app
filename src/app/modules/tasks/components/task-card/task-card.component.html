<mat-card class="task-card">
    <mat-card-header>
        <mat-card-title>{{ task.title }}</mat-card-title>
        <div>
            <mat-card-subtitle>
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_horiz</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editTask()">
                        <mat-icon>edit</mat-icon>
                        Edit
                    </button>
                    <button mat-menu-item (click)="deleteTask()">
                        <mat-icon>delete</mat-icon>
                        Delete
                    </button>
                </mat-menu>
            </mat-card-subtitle>
        </div>
    </mat-card-header>

    <mat-card-content>
        <div class="info-row">
            <span class="left-align">{{ task.due }}</span>
            <span class="right-align">{{ task.date }}</span>
        </div>
        <div class="tags-row">
            <span *ngFor="let tag of task.tags" class="tag">{{ tag }}</span>
        </div>
    </mat-card-content>

    <mat-card-footer>
        <mat-icon class="avatar-icon">avatar</mat-icon>
    </mat-card-footer>
</mat-card>
